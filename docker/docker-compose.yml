version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: twinkforsale-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-twinkforsale}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-twinkforsale_dev}
      POSTGRES_DB: ${POSTGRES_DB:-twinkforsale}
    ports:
      - "2345:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-twinkforsale} -d ${POSTGRES_DB:-twinkforsale}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (for production/staging)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: twinkforsale-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=${POSTGRES_HOST:-postgres};Port=${POSTGRES_PORT:-5432};Database=${POSTGRES_DB:-twinkforsale};Username=${POSTGRES_USER:-twinkforsale};Password=${POSTGRES_PASSWORD:-twinkforsale_dev}
      - Loki__Url=${LOKI_URL:-http://loki:3100}
      - Jwt__Secret=${JWT_SECRET:-twinkforsale_dev_secret_key_please_change}
      - Jwt__Issuer=${JWT_ISSUER:-twinkforsale}
      - Jwt__Audience=${JWT_AUDIENCE:-twinkforsale_users}
      - Discord__ClientId=${DISCORD_CLIENT_ID}
      - Discord__ClientSecret=${DISCORD_CLIENT_SECRET}
      - Storage__UploadDir=${UPLOAD_DIR:-/app/uploads}
      - Storage__MaxFileSize=${MAX_FILE_SIZE:-10485760} # 10 MB
      - Storage__S3__AccessKey=${S3_ACCESS_KEY}
      - Storage__S3__SecretKey=${S3_SECRET_KEY}
      - Storage__S3__Endpoint=${S3_ENDPOINT}
      - Storage__S3__BucketName=${S3_BUCKET_NAME}
      - Storage__S3__BaseUrl=${S3_BASE_URL}  
      - BaseUrl=${BASE_URL:-http://localhost:3000}
    ports:
      - "5000:5000"
    volumes:
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - full

  # Frontend (for production/staging)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: twinkforsale-frontend
    environment:
      - PUBLIC_API_URL=http://backend:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    profiles:
      - full

volumes:
  postgres_data:
  uploads:
