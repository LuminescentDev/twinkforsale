version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${API_URL:-http://localhost:5000}
    container_name: twinkforsale-frontend
    environment:
      - API_URL=${API_URL:-http://backend:5000}
      - PUBLIC_API_URL=${API_URL:-http://backend:5000}
      - PORT=3000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://0.0.0.0:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
