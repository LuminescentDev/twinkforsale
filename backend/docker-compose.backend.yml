version: '3.8'

services:
  # PostgreSQL Database (backend dependency)
  postgres:
    image: postgres:15-alpine
    container_name: twinkforsale-postgres
    environment:
      - POSTGRES_USER=${SERVICE_USER_POSTGRES:-twinkforsale}
      - POSTGRES_PASSWORD=${SERVICE_PASSWORD_POSTGRES:-twinkforsale_dev}
      - POSTGRES_DB=${POSTGRES_DB:-twinkforsale}
    ports:
      - "2345:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SERVICE_USER_POSTGRES:-twinkforsale} -d ${POSTGRES_DB:-twinkforsale}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twinkforsale-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-twinkforsale};Username=${SERVICE_USER_POSTGRES:-twinkforsale};Password=${SERVICE_PASSWORD_POSTGRES:-twinkforsale_dev}
      - Loki__Url=${LOKI_URL:-http://loki:3100}
      - Jwt__Secret=${JWT_SECRET:-twinkforsale_dev_secret_key_please_change}
      - Jwt__Issuer=${JWT_ISSUER:-twinkforsale}
      - Jwt__Audience=${JWT_AUDIENCE:-twinkforsale_users}
      - Discord__ClientId=${DISCORD_CLIENT_ID}
      - Discord__ClientSecret=${DISCORD_CLIENT_SECRET}
      - Discord__RedirectUri=${DISCORD_REDIRECT_URI:-http://localhost:5000/auth/callback}
      - Storage__UploadDir=${UPLOAD_DIR:-/app/uploads}
      - Storage__MaxFileSize=${MAX_FILE_SIZE:-10485760} # 10 MB
      - Storage__S3__AccessKey=${S3_ACCESS_KEY}
      - Storage__S3__SecretKey=${S3_SECRET_KEY}
      - Storage__S3__Endpoint=${S3_ENDPOINT}
      - Storage__S3__BucketName=${S3_BUCKET_NAME}
      - Storage__S3__BaseUrl=${S3_BASE_URL}
      - BaseUrl=${BASE_URL:-http://localhost:3000}
    ports:
      - "5000:5000"
    volumes:
      - uploads:/app/uploads
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  uploads:
